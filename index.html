<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Construction Tracker - Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    .container {
      width: 100%;
      max-width: 450px;
      background: #1f1f1f;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      padding: 2.5rem 2rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    h2 {
      color: #ffffff;
      margin-bottom: 1.5rem;
      text-align: center;
      font-size: 1.8rem;
      font-weight: 600;
    }

    .form-group {
      margin-bottom: 1.2rem;
    }

    input {
      display: block;
      width: 100%;
      padding: 0.875rem 1rem;
      margin: 0;
      background: #2a2a2a;
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 6px;
      color: #ffffff;
      font-size: 0.95rem;
      transition: all 0.3s ease;
    }

    input::placeholder {
      color: #888888;
    }

    input:focus {
      outline: none;
      border-color: #4a90e2;
      background: #333333;
      box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
    }

    .button-group {
      display: flex;
      gap: 1rem;
      margin-top: 2rem;
    }

    button {
      flex: 1;
      padding: 0.875rem;
      border: none;
      border-radius: 6px;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    #loginBtn {
      background: #4a90e2;
      color: #ffffff;
    }

    #loginBtn:hover {
      background: #357abd;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(74, 144, 226, 0.3);
    }

    #loginBtn:active {
      transform: translateY(0);
    }

    #signupBtn {
      background: transparent;
      color: #4a90e2;
      border: 1.5px solid #4a90e2;
    }

    #signupBtn:hover {
      background: rgba(74, 144, 226, 0.1);
      border-color: #357abd;
      color: #357abd;
      transform: translateY(-2px);
    }

    #signupBtn:active {
      transform: translateY(0);
    }

    #message {
      margin-top: 1.5rem;
      padding: 0.875rem 1rem;
      border-radius: 6px;
      text-align: center;
      font-size: 0.9rem;
      font-weight: 500;
      display: none;
    }

    #message.error {
      display: block;
      background: rgba(255, 59, 48, 0.15);
      border: 1px solid rgba(255, 59, 48, 0.3);
      color: #ff5c5c;
    }

    #message.success {
      display: block;
      background: rgba(76, 175, 80, 0.15);
      border: 1px solid rgba(76, 175, 80, 0.3);
      color: #66bb6a;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Construction Projects Tracker</h2>
    <form id="loginForm">
      <div class="form-group">
        <input type="email" id="email" name="email" placeholder="Email" autocomplete="email" required>
      </div>
      <div class="form-group">
        <input type="password" id="password" name="password" placeholder="Password" autocomplete="current-password" required>
      </div>
      
      <div class="button-group">
        <button type="submit" id="loginBtn">Login</button>
        <button type="button" id="signupBtn">Signup</button>
      </div>
    </form>
    
    <div id="message"></div>
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    // Replace these with your project details
    const SUPABASE_URL = "https://gkxjksbctyunshcsayjj.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdreGprc2JjdHl1bnNoY3NheWpqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk0NDkwNjcsImV4cCI6MjA4NTAyNTA2N30.jz5e0qEN9pfS43gesX4tIHgxNPWrshd3bo9_ECeGjcg";

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const messageDiv = document.getElementById("message");

    // Add Enter key support for login
    emailInput.addEventListener("keypress", (event) => {
      if (event.key === "Enter") {
        document.getElementById("loginBtn").click();
      }
    });

    passwordInput.addEventListener("keypress", (event) => {
      if (event.key === "Enter") {
        document.getElementById("loginBtn").click();
      }
    });

    // Check for existing session using onAuthStateChange
    // This properly waits for the session to be restored from storage
    supabase.auth.onAuthStateChange((event, session) => {
      if (session && session.user) {
        // User already logged in, redirect to main app
        console.log('Session found, redirecting to main.html');
        window.location.href = "main.html";
      } else {
        console.log('No session found, showing login form');
      }
    });

    document.getElementById("signupBtn").addEventListener("click", async () => {
      const email = emailInput.value;
      const password = passwordInput.value;

      const { data, error } = await supabase.auth.signUp({ email, password });

      if (error) {
        messageDiv.classList.remove("success");
        messageDiv.classList.add("error");
        messageDiv.textContent = error.message;
      } else {
        messageDiv.classList.remove("error");
        messageDiv.classList.add("success");
        messageDiv.textContent = "Signup successful! Check your email to confirm.";
      }
    });

    document.getElementById("loginForm").addEventListener("submit", async (event) => {
      event.preventDefault();
      
      const email = emailInput.value;
      const password = passwordInput.value;

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });

      if (error) {
        messageDiv.classList.remove("success");
        messageDiv.classList.add("error");
        messageDiv.textContent = error.message;
      } else {
        messageDiv.classList.remove("error");
        messageDiv.classList.add("success");
        messageDiv.textContent = "Login successful!";
        console.log("Logged in user:", data.user);

        // Give Chrome time to show password save prompt before redirecting
        // Chrome needs a moment to detect the form submission and offer to save
        setTimeout(() => {
          window.location.href = "main.html";
        }, 2000);
      }
    });
  </script>
</body>
</html>
