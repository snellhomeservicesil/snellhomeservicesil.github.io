<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Construction Tracker - Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    .container {
      width: 100%;
      max-width: 500px;
      background: #1f2937;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5), 0 0 1px rgba(255, 255, 255, 0.1) inset;
      padding: 3rem 2.5rem;
      border: 1px solid rgba(255, 255, 255, 0.05);
      animation: slideUp 0.5s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .header {
      margin-bottom: 2.5rem;
      text-align: center;
    }

    .logo-container {
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, #3b82f6 0%, #1e40af 100%);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1.5rem;
      box-shadow: 0 10px 25px rgba(59, 130, 246, 0.2);
    }

    .logo-container svg {
      width: 32px;
      height: 32px;
      stroke: #ffffff;
      stroke-width: 2;
      fill: none;
    }

    h1 {
      color: #ffffff;
      font-size: 1.75rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      letter-spacing: -0.5px;
    }

    .subtitle {
      color: #9ca3af;
      font-size: 0.95rem;
      margin-bottom: 0;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      color: #e5e7eb;
      font-size: 0.875rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
      letter-spacing: 0.3px;
    }

    input {
      display: block;
      width: 100%;
      padding: 0.95rem 1.15rem;
      margin: 0;
      background: #111827;
      border: 1.5px solid #374151;
      border-radius: 8px;
      color: #ffffff;
      font-size: 0.95rem;
      transition: all 0.3s ease;
    }

    input::placeholder {
      color: #6b7280;
    }

    input:focus {
      outline: none;
      border-color: #3b82f6;
      background: #1a202c;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    input:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .button-group {
      display: flex;
      gap: 1rem;
      margin-top: 2.5rem;
    }

    button {
      flex: 1;
      padding: 1rem;
      border: none;
      border-radius: 8px;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      letter-spacing: 0.5px;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    #loginBtn {
      background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
      color: #ffffff;
      box-shadow: 0 4px 15px rgba(59, 130, 246, 0.2);
    }

    #loginBtn:hover:not(:disabled) {
      background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(59, 130, 246, 0.3);
    }

    #loginBtn:active:not(:disabled) {
      transform: translateY(0);
    }

    #signupBtn {
      background: transparent;
      color: #3b82f6;
      border: 1.5px solid #3b82f6;
    }

    #signupBtn:hover:not(:disabled) {
      background: rgba(59, 130, 246, 0.1);
      border-color: #2563eb;
      color: #2563eb;
      transform: translateY(-2px);
    }

    #signupBtn:active:not(:disabled) {
      transform: translateY(0);
    }

    #message {
      margin-top: 1.5rem;
      padding: 1rem;
      border-radius: 8px;
      text-align: center;
      font-size: 0.9rem;
      font-weight: 500;
      display: none;
      animation: fadeIn 0.3s ease-out;
      max-height: 200px;
      overflow-y: auto;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    #message.error {
      display: block;
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #fca5a5;
    }

    #message.success {
      display: block;
      background: rgba(34, 197, 94, 0.1);
      border: 1px solid rgba(34, 197, 94, 0.3);
      color: #86efac;
    }

    #message.info {
      display: block;
      background: rgba(59, 130, 246, 0.1);
      border: 1px solid rgba(59, 130, 246, 0.3);
      color: #93c5fd;
    }

    .loading {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: #ffffff;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-right: 0.5rem;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 2rem 0;
      gap: 1rem;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: linear-gradient(90deg, transparent, #4b5563, transparent);
    }

    .divider-text {
      color: #6b7280;
      font-size: 0.875rem;
      font-weight: 500;
    }

    .footer-text {
      text-align: center;
      color: #6b7280;
      font-size: 0.85rem;
      margin-top: 2rem;
    }

    .footer-text a {
      color: #3b82f6;
      text-decoration: none;
      transition: color 0.2s;
    }

    .footer-text a:hover {
      color: #2563eb;
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .container {
        padding: 2rem 1.5rem;
        max-width: 100%;
      }

      h1 {
        font-size: 1.5rem;
      }

      button {
        padding: 0.875rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo-container">
        <svg viewBox="0 0 24 24">
          <path d="M3 12l9-9 9 9M4 13v6a2 2 0 002 2h12a2 2 0 002-2v-6M9 18h6"/>
        </svg>
      </div>
      <h1>Construction Projects Tracker</h1>
    </div>

    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          placeholder="your@email.com" 
          autocomplete="email" 
          required
        >
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          placeholder="••••••••" 
          autocomplete="current-password" 
          required
        >
      </div>
      
      <div class="button-group">
        <button type="submit" id="loginBtn">Login</button>
        <button type="button" id="signupBtn">Signup</button>
      </div>
    </form>
    
    <div id="message"></div>
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    // Replace these with your project details
    const SUPABASE_URL = "https://gkxjksbctyunshcsayjj.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdreGprc2JjdHl1bnNoY3NheWpqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk0NDkwNjcsImV4cCI6MjA4NTAyNTA2N30.jz5e0qEN9pfS43gesX4tIHgxNPWrshd3bo9_ECeGjcg";

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const loginBtn = document.getElementById("loginBtn");
    const signupBtn = document.getElementById("signupBtn");
    const messageDiv = document.getElementById("message");

    // Helper functions
    const showMessage = (message, type) => {
      messageDiv.textContent = message;
      messageDiv.className = type;
    };

    const setButtonsDisabled = (disabled) => {
      loginBtn.disabled = disabled;
      signupBtn.disabled = disabled;
      emailInput.disabled = disabled;
      passwordInput.disabled = disabled;
    };

    const setButtonLoading = (button, isLoading) => {
      if (isLoading) {
        const originalText = button.textContent;
        button.innerHTML = `<span class="loading"></span>${originalText}`;
      } else {
        button.innerHTML = button.id === 'loginBtn' ? 'Login' : 'Signup';
      }
    };

    // Validate form inputs
    const validateForm = () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value;

      if (!email) {
        showMessage('Please enter your email address', 'error');
        return false;
      }

      if (!email.includes('@')) {
        showMessage('Please enter a valid email address', 'error');
        return false;
      }

      if (!password) {
        showMessage('Please enter your password', 'error');
        return false;
      }

      if (password.length < 6) {
        showMessage('Password must be at least 6 characters', 'error');
        return false;
      }

      return true;
    };

    // Add Enter key support for login
    emailInput.addEventListener("keypress", (event) => {
      if (event.key === "Enter" && !loginBtn.disabled) {
        loginBtn.click();
      }
    });

    passwordInput.addEventListener("keypress", (event) => {
      if (event.key === "Enter" && !loginBtn.disabled) {
        loginBtn.click();
      }
    });

    // Clear message when user starts typing
    [emailInput, passwordInput].forEach(input => {
      input.addEventListener("input", () => {
        if (messageDiv.textContent) {
          messageDiv.className = '';
          messageDiv.textContent = '';
        }
      });
    });

    // Check for existing session using onAuthStateChange
    // This properly waits for the session to be restored from storage
    supabase.auth.onAuthStateChange((event, session) => {
      if (session && session.user) {
        // User already logged in, redirect to main app
        console.log('Session found, redirecting to main.html');
        window.location.href = "main.html";
      } else {
        console.log('No session found, showing login form');
      }
    });

    signupBtn.addEventListener("click", async () => {
      if (!validateForm()) return;

      setButtonsDisabled(true);
      setButtonLoading(signupBtn, true);

      const email = emailInput.value.trim();
      const password = passwordInput.value;

      const { data, error } = await supabase.auth.signUp({ 
        email, 
        password,
        options: {
          emailRedirectTo: window.location.origin + '/main.html'
        }
      });

      setButtonsDisabled(false);
      setButtonLoading(signupBtn, false);

      if (error) {
        console.error('Signup error:', error);
        showMessage(error.message || 'Signup failed. Please try again.', 'error');
      } else {
        showMessage('Signup successful! Check your email to confirm your account.', 'success');
        // Clear form after successful signup
        emailInput.value = '';
        passwordInput.value = '';
      }
    });

    document.getElementById("loginForm").addEventListener("submit", async (event) => {
      event.preventDefault();
      
      if (!validateForm()) return;

      setButtonsDisabled(true);
      setButtonLoading(loginBtn, true);
      
      const email = emailInput.value.trim();
      const password = passwordInput.value;

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });

      setButtonsDisabled(false);
      setButtonLoading(loginBtn, false);

      if (error) {
        console.error('Login error:', error);
        
        // Provide user-friendly error messages
        let userMessage = error.message;
        if (error.message.includes('Invalid login credentials')) {
          userMessage = 'Invalid email or password. Please try again.';
        } else if (error.message.includes('Email not confirmed')) {
          userMessage = 'Please confirm your email before logging in.';
        }
        
        showMessage(userMessage, 'error');
      } else {
        showMessage('Login successful! Redirecting...', 'success');
        console.log("Logged in user:", data.user);

        // Give Chrome time to show password save prompt before redirecting
        // Chrome needs a moment to detect the form submission and offer to save
        setTimeout(() => {
          window.location.href = "main.html";
        }, 1500);
      }
    });
  </script>
</body>
</html>
